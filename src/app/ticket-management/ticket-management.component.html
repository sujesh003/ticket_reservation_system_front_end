<table mat-table [dataSource]="tickets" class="mat-elevation-z8">
<!--  <ng-container matColumnDef="id">-->
<!--    <th mat-header-cell *matHeaderCellDef> Name</th>-->
<!--    <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>-->
<!--  </ng-container>-->

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Ticket Description</th>
    <td mat-cell *matCellDef="let ticket"> {{ticket.description}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Ticket Price</th>
    <td mat-cell *matCellDef="let ticket">Rs. {{ticket.price}} </td>
  </ng-container>

  <ng-container matColumnDef="reserved">
    <th mat-header-cell *matHeaderCellDef> Reserve Ticket</th>
    <td mat-cell *matCellDef="let reserveTicket">
      <!--      <button class="btn btn-danger" (click)="reserveTicket(reserveTicket)"> Reserve Ticket</button>-->
      <div *ngIf="reserveTicket.reserved === false; else loggedOut">
        <button class="btn btn-danger" (click)="addReserveTicket(reserveTicket)"> Reserve</button>
      </div>
      <ng-template #loggedOut>
        Reserved. Thank you !!
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="payment">
    <th mat-header-cell *matHeaderCellDef> Pay Ticket</th>
    <td mat-cell *matCellDef="let payTicket">
      <div *ngIf="payTicket.payment === false; else loggedOut">
        <button class="btn btn-danger" (click)="addPayTicket(payTicket)"> Payment</button>
      </div>
      <ng-template #loggedOut>
        Paid.Thank you !!
      </ng-template>
    </td>
  </ng-container>

<!--  <ng-container matColumnDef="delete">-->
<!--    <th mat-header-cell *matHeaderCellDef> Action</th>-->
<!--    <td mat-cell *matCellDef="let reserveTicket">-->
<!--      <button class="btn btn-danger" (click)="addReserveTicket(reserveTicket)"> Reserve Ticket</button>-->
<!--    </td>-->
<!--  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
